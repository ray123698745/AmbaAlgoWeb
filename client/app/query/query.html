<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Sequence Query</h1>
  </div>

  <!--  jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Isolated Version of Bootstrap, not needed if your site already used Bootstrap -->
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
  <!-- Bootstrap Date-Picker Plugin -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

</header>


<body>



<div class="container">


  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

      <div class="form_container">
      <form role="form">

        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" class="form-control" id="location" placeholder="Location">
        </div>


        <div class="form-group">
          <label for="weather">Weather:</label>
          <select class="form-control" id="weather">
            <option></option>
            <option>Sunny</option>
            <option>Rainy</option>
            <option>Cloudy</option>
            <option>Snow</option>
          </select>
        </div>


        <div class="form-group">
          <label for="object">Objects (hold shift to select more than one):</label>
          <select multiple class="form-control" id="object">
            <option>Pedestrian</option>
            <option>Vehicle</option>
            <option>Zombie</option>
            <option>Truck</option>
            <option>Dog</option>
          </select>
        </div>


        <div class="form-group">
          <label for="fps">FPS:</label>
          <div id="fps">
            <label class="checkbox-inline"><input type="checkbox" value="">30 FPS</label>
            <label class="checkbox-inline"><input type="checkbox" value="">60 FPS</label>
          </div>
        </div>


        <div class="form-group">
          <label for="annotated">Annotated:</label>
          <div id="annotated">
            <div class="radio-inline">
              <label><input type="radio" name="fps">Yes</label>
            </div>
            <div class="radio-inline">
              <label><input type="radio" name="fps">No</label>
            </div>
          </div>
        </div>


        <div class="form-group ">
          <label for="from">From:</label>
          <input class="form-control" id="from" placeholder="MM/DD/YYYY" type="text"/>
        </div>

        <div class="form-group ">
          <label for="to">To:</label>
          <input class="form-control" id="to" placeholder="MM/DD/YYYY" type="text"/>
        </div>


        <div class="form-group">
          <div class="button_wrapper">
            <button class="btn btn-primary " name="submit" type="submit">Submit</button>
          </div>
        </div>


      </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>


</div>




</body>
